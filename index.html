<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Testing A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>

	<!-- Production Version, Minified -->
	<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
	<!-- Development Version, Uncompressed with Source Maps -->
	<script src="https://aframe.io/releases/0.5.0/aframe.js"></script>


  </head>
  <body>


  <script>
  	AFRAME.registerComponent('scale-on-mouseenter', {
	    schema: {
	      to: {default: '2.5 2.5 2.5'}
	    },
	    init: function () {
	      var data = this.data;
	      this.el.addEventListener('mouseenter', function () {
	        this.setAttribute('scale', data.to);
	      });
	    }
	  });
  </script>

    <a-scene>

      <!-- Assests here -->
      <a-assets>
      <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
      <img id="skyTexture" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
      <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
      <audio src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav" autoplay preload></audio>
  	  </a-assets>

  	 

	  <!-- Text-->
	  <a-text value="Hello, A-Frame!" color="#BBB" position="-0.9 0.2 -3" scale="1.5 1.5 1.5"></a-text>


  	  <!-- Ground. Height and Width is in meters. Repeat = tiled -->
  	  <a-plane src = "#groundTexture" rotation="-90 0 0" width="30" height="30"  repeat="10 10"></a-plane>

  	  <!-- Lighting -->
  	  <a-light type="ambient" color="#445451"></a-light>
  	  <a-light type="point" intensity="2" position="2 4 4"></a-light>

      <!-- Camera with a cursor -->
  	  <a-camera>
    	<a-cursor></a-cursor>
  	  </a-camera>

  	<!-- a-box -->
      <a-box src="#boxTexture" position="0 2 -5" rotation="0 45 45" scale="2 2 2">
      	<a-animation attribute="position" to="0 2.2 -5" direction="alternate" dur="2000" repeat="indefinite"> </a-animation>

      	<!-- These animations will start when the box is looked at. -->
		<a-animation attribute="scale" begin="mouseenter" dur="300" to="2.3 2.3 2.3"></a-animation>
		<a-animation attribute="scale" begin="mouseleave" dur="300" to="2 2 2"></a-animation>
		<a-animation attribute="rotation" begin="click" dur="2000" to="360 405 45"></a-animation>
	  </a-box>
	<!-- /a-box -->


      <!-- Sky -->
 	  <a-sky src="#skyTexture"></a-sky>
    </a-scene>
  </body>
</html>
